<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger Glow for X -->
    <filter id="xGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cyan Gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (transparent for website) -->
  <rect width="500" height="120" fill="transparent"/>
  
  <!-- Circuit Traces from X -->
  <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Left circuit traces -->
    <line x1="200" y1="60" x2="150" y2="45"/>
    <line x1="200" y1="60" x2="150" y2="75"/>
    <circle cx="150" cy="45" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="150" cy="75" r="3" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Right circuit traces -->
    <line x1="300" y1="60" x2="350" y2="45"/>
    <line x1="300" y1="60" x2="350" y2="75"/>
    <circle cx="350" cy="45" r="3" fill="#00d4ff" opacity="0.8"/>
    <circle cx="350" cy="75" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- OPE Text -->
  <text x="50" y="70" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#ffffff" letter-spacing="2">OPE</text>
  
  <!-- X (Hero Element) - Slim and Tall -->
  <g filter="url(#xGlow)">
    <text x="195" y="78" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="url(#cyanGradient)" letter-spacing="-2">X</text>
    
    <!-- Diagonal Energy Line through X -->
    <line x1="185" y1="35" x2="315" y2="85" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Glow particles around X -->
    <circle cx="200" cy="50" r="1.5" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="70" r="1.5" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="40" r="1" fill="#00d4ff" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- QUANT Text -->
  <text x="305" y="70" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#ffffff" letter-spacing="2">QUANT</text>
  
  <!-- Tagline -->
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#a0a0b0" text-anchor="middle" letter-spacing="4">we quant it all</text>
  
  <!-- Subtle circuit dots -->
  <circle cx="100" cy="85" r="1" fill="#00d4ff" opacity="0.3"/>
  <circle cx="400" cy="85" r="1" fill="#00d4ff" opacity="0.3"/>
</svg>