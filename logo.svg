<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="80" fill="transparent"/>
  
  <!-- OPE -->
  <text x="10" y="55" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#ffffff" letter-spacing="1">OPE</text>
  
  <!-- X with glow -->
  <text x="115" y="58" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#00d4ff" filter="url(# glow)" letter-spacing="-2">X</text>
  
  <!-- Diagonal line -->
  <line x1="110" y1="25" x2="155" y2="70" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- QUANT -->
  <text x="165" y="55" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#ffffff" letter-spacing="1">QUANT</text>
  
  <!-- Tagline -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="#a0a0b0" text-anchor="middle" letter-spacing="3">we quant it all</text>
</svg>