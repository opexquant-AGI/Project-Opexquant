<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="100" fill="transparent"/>
  
  <!-- Circuit Traces Left -->
  <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="0" y1="50" x2="130" y2="50"/>
    <line x1="20" y1="35" x2="130" y2="45"/>
    <line x1="20" y1="65" x2="130" y2="55"/>
    <circle cx="20" cy="35" r="2" fill="#00d4ff"/>
    <circle cx="20" cy="65" r="2" fill="#00d4ff"/>
    <circle cx="130" cy="50" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- OPE -->
  <text x="10" y="58" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#ffffff" letter-spacing="2">OPE</text>
  
  <!-- X - SLIM with glow -->
  <text x="125" y="62" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="url(#xGradient)" filter="url(#glow)" letter-spacing="-3">X</text>
  
  <!-- Diagonal Energy Line -->
  <line x1="120" y1="25" x2="170" y2="80" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Circuit Traces Right -->
  <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="170" y1="50" x2="320" y2="50"/>
    <line x1="170" y1="45" x2="300" y2="35"/>
    <line x1="170" y1="55" x2="300" y2="65"/>
    <circle cx="300" cy="35" r="2" fill="#00d4ff"/>
    <circle cx="300" cy="65" r="2" fill="#00d4ff"/>
    <circle cx="170" cy="50" r="3" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- QUANT -->
  <text x="180" y="58" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#ffffff" letter-spacing="2">QUANT</text>
  
  <!-- Tagline -->
  <text x="250" y="88" font-family="Arial, sans-serif" font-size="13" font-weight="300" fill="#a0a0b0" text-anchor="middle" letter-spacing="4">we quant it all</text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="75" r="1" fill="#00d4ff" opacity="0.3"/>
  <circle cx="450" cy="75" r="1" fill="#00d4ff" opacity="0.3"/>
</svg>